name: Deploy Front to Azure Static Web Apps

on:
  push:
    branches: [ master ]
    paths:
      - "client/**"
      - ".github/workflows/azure-static-web-apps.yml"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # --- Evitar el bug de npm con optional deps (Rollup) ---
      - name: Remove front lockfile (workaround rollup optional deps)
        run: |
          if [ -f client/package-lock.json ]; then rm -f client/package-lock.json; fi

      - name: Install deps (front)
        working-directory: client
        run: |
          npm config set fund false
          npm config set audit false
          npm install

      - name: Build (front)
        working-directory: client
        run: npm run build

      # Verificación: cuántos ficheros hay en el artefacto
      - name: Print dist file count
        run: |
          echo "Counting files in client/dist ..."
          find client/dist -type f | wc -l
          du -sh client/dist || true
          # Listado de primer nivel para visualizar
          ls -la client/dist || true

      # --- Subir SOLO client/dist ---
      - name: Deploy to Azure Static Web Apps (upload dist only)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: "/"              # <- raíz del repo
          app_artifact_location: "client/dist"  # <- artefacto de build
          skip_app_build: true           # <- no reconstruir con Oryx
