name: Deploy Front to Azure Static Web Apps

on:
  push:
    branches: [ master ]
    paths:
      - "client/**"
      - ".github/workflows/azure-static-web-apps.yml"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # --- PREPARAR E INSTALAR DEPENDENCIAS DEL FRONT ---
      # Quitamos el lockfile para evitar el bug de npm con optional deps nativas (Rollup)
      - name: Remove front lockfile (workaround rollup optional deps)
        run: |
          if [ -f client/package-lock.json ]; then rm -f client/package-lock.json; fi

      - name: Install deps (front)
        working-directory: client
        run: |
          npm config set fund false
          npm config set audit false
          npm install

      # --- COMPILAR EL FRONT (Vite genera client/dist) ---
      - name: Build (front)
        working-directory: client
        run: npm run build

      # --- PUBLICAR SOLO EL ARTEFACTO (dist) A SWA ---
      - name: Deploy to Azure Static Web Apps (upload dist)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: client            # ra√≠z del front
          app_artifact_location: client/dist  # carpeta ya construida
          skip_app_build: true            # evita que Oryx vuelva a construir
