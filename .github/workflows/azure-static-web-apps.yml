name: Deploy Front to Azure Static Web Apps

on:
  push:
    branches: [ master ]
    paths:
      - "client/**"
      - ".github/workflows/azure-static-web-apps.yml"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Workaround del bug de npm con optional deps (rollup nativo)
      - name: Remove lockfile (front)
        run: |
          if [ -f client/package-lock.json ]; then rm -f client/package-lock.json; fi

      - name: Install deps (front)
        working-directory: client
        run: |
          npm config set fund false
          npm config set audit false
          npm install

      - name: Build (front)
        working-directory: client
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.API_BASE_URL }}
          
      - name: Sanity check (dist)
        run: |
          test -f client/dist/index.html || (echo "NO index.html in client/dist" && exit 1)
          echo "Files in dist:" && find client/dist -maxdepth 1 -type f -printf '%f\n' || true

      # >>>>>>>>>>>>>> Despliegue SOLO del artefacto (dist)
      - name: Deploy to Azure Static Web Apps (upload dist)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          # MUY IMPORTANTE: apuntamos DIRECTO al artefacto que contiene index.html
          app_location: client/dist
          # No pongas app_artifact_location ni skip_app_build en modo upload
